<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Champions Learning Portal</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="css/main.css">



</head>

<body class="loginbg">
  <!--[if lte IE 9]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

  <!-- Add your site or application content here -->



  <div class="container-fluid">

    <div class="row mainimg-mobile">
      <div class="col-md-12">
        <img src="img/mainimg-mobile.png" class="img-fluid">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-7 animated-area">


        <div class="wrapper">
          <div class="frame"> </div>
        </div>


        <div class="mainimg">
          <img src="img/mainimg.png">
          <div class="circleimg">
            <img src="img/circle.png" id="loading">
          </div>
        </div>


      </div>
      <div class="col-lg-5 login-area">
        <div class="login-cont animated fadeInRight " style="animation-delay: 0.5s;">
          <h1>
            Become a <img src="img/loginlogo.svg" style="margin-top: -2px;"> Champion
          </h1>
          <div class="para">
            A one stop solution to enhance data and digital literacy and build an expertise in future-focused
            technologies
          </div>
          <div>



            <form action="" method="post" id="login" autocomplete="off">
              <div class="form-row">
                <div class="col-12">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>
                    <input name="username" type="text" value="" class="input form-control" id="username"
                      placeholder="Enter User ID" aria-label="Enter User ID" aria-describedby="basic-addon1" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input name="password" type="password" value="" class="input form-control" id="password"
                      placeholder="Password" required="true" aria-label="Password" aria-describedby="basic-addon1" />
                    <div class="input-group-append">
                      <span class="input-group-text" onclick="password_show_hide();">
                        <i class="fas fa-eye" id="show_eye"></i>
                        <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 remember">
                  <div class="form-group form-check text-left">
                    <input type="checkbox" name="remember" class="form-check-input" id="remember_me" />
                    <label class="form-check-label" for="remember_me">Remember me</label>
                  </div>
                </div>
                <div class="col-sm-6 forgot">
                  Forgot password?
                </div>
                <div class="col-12">
                  <button class="btn button1 hvr-shutter-out-horizontal" type="submit"  onclick="document.location='home.html'">Login to Continue</button>
                </div>
              </div>
            </form>



          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
