<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Jio MMC Academy</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/main.css">
</head>

<body class="login-page">

	<main>
		<section class="login block">
			<div class="container">
				<div class="row">

					<div class="col-lg-8 col-md-7 d-none d-md-block">
						<div class="loginSlider">
							<div class="item">
								<div class="lsImg">
									<img src="img/login/1.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="lsImg">
									<img src="img/login/1.jpg" alt="">
								</div>
							</div>
							<div class="item">
								<div class="lsImg">
									<img src="img/login/1.jpg" alt="">
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg-4 col-md-5 animated fadeInUp">
						<img src="img/logo.svg" alt="" class="logo">

						<div class="loginForm">
							<h3>Log In<span>Enter your credentials to access your account</span></h3>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email ID">
							</div>
							<div class="form-group icon">
								<input type="password" class="form-control" placeholder="Password" id="password">
								<i class="fa fa-eye" id="togglePassword"></i>
							</div>
							<div class="form-group forgot">
								<a href="#!">Forgot ID or Password</a>
							</div>
							<div class="btns">
								<a href="home.html" class="btn btn-primary">Login</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
